version: 2

models:
  - name: dim_table
    columns: 
          - name: TABLE_ID
            data_type: VARCHAR(0, 0)
            description: "Internal, Snowflake-generated identifier for the table"
            quote: False
            tests:
              - not_null
              - unique

          - name: TABLE_CATALOG
            data_type: VARCHAR(0, 0)
            description: "Database that the table belongs to"
            quote: False
            tests:
              - not_null

          - name: TABLE_SCHEMA
            data_type: VARCHAR(0, 0)
            description: "Schema that the table belongs to"
            quote: False
            tests:
              - not_null

          - name: TABLE_NAME
            data_type: VARCHAR(0, 0)
            description: "Name of the table"
            quote: False
            tests:
              - not_null

          - name: TABLE_OWNER
            data_type: VARCHAR(0, 0)
            description: "Name of the role that owns the table"
            quote: False
            tests:
              - not_null

          - name: TABLE_TYPE
            data_type: VARCHAR(0, 0)
            description: "Whether the table is a base table or view"
            quote: False
            tests:
              - not_null

          - name: ROW_COUNT
            data_type: VARCHAR(0, 0)
            description: "Number of rows in the table"
            quote: False
            tests:
              - not_null

          - name: CREATED
            data_type: TIMESTAMP
            description: "Date and time when the table was created"
            quote: False
            tests:
              - not_null

          - name: CREATEDTS
            data_type: TIMESTAMP
            description: "N/A - Not_Applicable"
            quote: False
            tests:
              - not_null

          - name: UPDATEDDTS
            data_type: TIMESTAMP
            description: "N/A - Not_Applicable"
            quote: False
            tests:
              - not_null
              