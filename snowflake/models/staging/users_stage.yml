version: 2
sources:
  - name: "{{var('source')}}"
    database: "{{var('source')}}"
    schema: "{{var('sf_src_schema_name')}}"
    tables: 
      - name: "{{var('sf_tbl_users')}}"
        columns: 
            - name: NAME
              data_type: VARCHAR(0, 0)
              quote: true

            - name: CREATED_ON
              data_type: VARCHAR(0, 0)
              quote: true

            - name: DELETED_ON
              data_type: VARCHAR(0, 0)
              quote: true

            - name: LOGIN_NAME
              data_type: VARCHAR(0, 0)
              quote: true

            - name: EMAIL
              data_type: VARCHAR(0, 0)
              quote: true

            - name: HAS_PASSWORD
              data_type: VARCHAR(0, 0)
              quote: true

            - name: DEFAULT_ROLE
              data_type: VARCHAR(0, 0)
              quote: true

            - name: EXPIRES_AT
              data_type: VARCHAR(0, 0)
              quote: true

            - name: DISPLAY_NAME
              data_type: VARCHAR(0, 0)
              quote: true

