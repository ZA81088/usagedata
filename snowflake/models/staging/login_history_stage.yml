version: 2
sources:
  - name: "{{var('source')}}"
    database: "{{var('source')}}"
    schema: "{{var('sf_src_schema_name')}}"
    tables: 
      - name: "{{var('sf_tbl_login_history')}}"
        columns: 
            - name: EVENT_TIMESTAMP
              data_type: VARCHAR
              quote: true

            - name: EVENT_ID
              data_type: VARCHAR
              quote: true

            - name: EVENT_TYPE
              data_type: VARCHAR
              quote: true

            - name: USER_NAME
              data_type: VARCHAR
              quote: true

            - name: CLIENT_IP
              data_type: VARCHAR
              quote: true

            - name: REPORTED_CLIENT_TYPE
              data_type: VARCHAR
              quote: true
            
            - name: REPORTED_CLIENT_VERSION
              data_type: VARCHAR
              quote: true

            - name: FIRST_AUTHENTICATION_FACTOR	
              data_type: VARCHAR
              quote: true

            - name: SECOND_AUTHENTICATION_FACTOR
              data_type: VARCHAR
              quote: true

            - name: IS_SUCCESS
              data_type: VARCHAR
              quote: true

            - name: ERROR_CODE	
              data_type: VARCHAR
              quote: true

            - name:	ERROR_MESSAGE	
              data_type: VARCHAR
              quote: true

            - name: RELATED_EVENT_ID	
              data_type: VARCHAR
              quote: true

            - name: CONNECTION
              data_type: VARCHAR
              quote: true

            