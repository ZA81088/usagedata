version: 2
sources:
  - name: "{{var('source')}}"
    database: "{{var('source')}}"
    schema: "{{var('sf_src_schema_name')}}"
    tables: 
      - name: "{{var('sf_tbl_database')}}"
        columns: 
            - name: DATABASE_NAME
              data_type: VARCHAR(0, 0)
              quote: true
            
            - name: DATABASE_OWNER
              data_type: VARCHAR(0, 0)
              quote: true
            
            - name: IS_TRANSIENT
              data_type: VARCHAR(0, 0)
              quote: true

            - name: COMMENT
              data_type: VARCHAR(0, 0)
              quote: true

            - name: CREATED
              data_type: VARCHAR(0, 0)
              quote: true

            - name: LAST_ALTERED
              data_type: VARCHAR(0, 0)
              quote: true

            - name: RETENTION_TIME
              data_type: VARCHAR(0, 0)
              quote: true
